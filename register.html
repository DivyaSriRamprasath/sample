<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Hello!</h1>

    <div>
        <form action="login.html" method="get">
            <table>
                <tr>
                    <td>Username :</td>
                    <td><input type="text" id="username" name="username"/></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" id="password" name="password"/></td>
                </tr>
                <tr>
                    <td>Confirm password :</td>
                    <td><input type="password" id="passw" name="passw"/></td>
                </tr>
                <tr>
                    <td>Mobile :</td>
                    <td><input type="number" id="mobile" name="mobile"/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" id="email" name="email"/></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date" id="dob" name="dob"/></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="gender" value="male"/>Male <input type="radio" name="gender" value="female">Female <input type="radio" name="gender" value="others">Others</td>
                </tr>
                <tr>
                    <td>Favourite genres of book :</td>
                    <td><input type="checkbox" name="genre" value="self-help"/>self help <input type="checkbox" name="genre" value="scienceFiction">science fiction <input type="checkbox" name="genre" value="fantasy">Fantasy</td>
                </tr>
               <tr>
                <td><input type="submit" value="register"> <input type="reset" value="cancel"></td>
               </tr>
            </table>
        </form>
    </div>
</body>
</html>
